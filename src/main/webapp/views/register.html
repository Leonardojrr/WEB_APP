<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./../css/register.css">
  </head>

  <body class="black">
      <div class="container-fluid" style="overflow: hidden;">
        <nav>
          <div class="nav-wrapper grey darken-4">
            <a href="./../" class="brand-logo left">
                <i class="material-icons">home</i>SocialFire</a>
                <ul id="nav-mobile" class="right">
                      <li><a class="waves-effect waves-light btn red darken-3" href="./../views/login.html">Ingresar</a></li>
                      <li><a class="waves-effect waves-light btn red darken-3" href="./../views/register.html">Registro</a></li>
                </ul>
          </div>
        </nav>
            <div class="container grey darken-4" style="margin-top: 4%;margin-bottom: 4%;padding: 2% 2% 2% 10%;">
                    <form class="white-text">
                      <div class="row">
                        <div class="input-field col s4">
                          <input id="name" type="text" >
                          <label for="name">Nombre</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="lastName" type="text" >
                          <label for="lastName">Apellido</label>
                        </div>
                      </div>
                      <div class="row">
                     
                          <div class="input-field col s4">
                            <input id="user" type="text">
                            <label for="user">Usuario</label>
                          </div>
                          <div class="input-field col s6">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                            <span class="helper-text" data-error="wrong" data-success="right" id="emailValid"></span>
                          </div>                          

                      </div>
                      <div class="row">
                      <div class="input-field col s4">
                            <input id="password" type="password" class="validate">
                            <label for="password">Contrase√±a</label>
                            <span class="helper-text" data-error="wrong" data-success="right"></span>
                    </div>
                          <div class="input-field col s6">
                              <input type="text" class="datepicker" id="date">
                              <label for="date">Fecha de nacimiento</label>
                          </div>
                  
                    </div>
                    <div class="row">
                    <div class="input-field col s4">
                            <p>
                                    <label>
                                      <input class="with-gap" name="group1" type="radio" id="male" checked/>
                                      <span>Hombre</span>
                                    </label>
                                  </p>
                                  <p>
                                        <label>
                                          <input class="with-gap white-text" name="group1" type="radio"  />
                                          <span>Mujer</span>
                                        </label>
                                      </p>
                          </div>

                        </div>
                    </form>
                    <div class="col s12">
                            <a onclick="register()" class="white-text red darken-3 btn">Registrar</a>    
                      </div>
                    
                  </div>
      </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../js/materialize.min.js"></script>
          <script type="text/javascript" src="../js/register.js">


      </script>
  </body>
</html>
