checkUser = SELECT * FROM users WHERE user_username = ? OR user_email = ?
registerUser = INSERT INTO users (user_username, user_password, user_name, user_lastname, user_email, user_birthday, user_creation_time, type_user_id, user_sex, user_enabled, user_avatar) VALUES(?, ?, ?, ?, ?, ?, ?, 2, ?, true, 'notiene') RETURNING user_id
loginUser = SELECT * from users WHERE user_username = ? AND user_password = ?
updateUser = UPDATE users SET user_name = ? , user_lastname = ? , user_email = ? , user_birthday = ? , user_sex = ? WHERE user_username = ?;
searchUsers = SELECT user_username, user_name, user_lastname, user_avatar, user_birthday FROM users WHERE user_username LIKE ? OR user_name LIKE ? OR user_lastname LIKE ?;
addFriend = INSERT INTO friends (user_id1, user_id2, date) SELECT u.user_id, u2.user_id, now() FROM users u, users u2 WHERE u.user_username = ? AND u2.user_username = ?; INSERT INTO friends (user_id2, user_id1) SELECT u.user_id, u2.user_id FROM users u, users u2 WHERE u.user_username = ? AND u2.user_username = ?;
friendList = SELECT u.user_username, u.user_name, u.user_lastname, u.user_avatar, u.user_birthday FROM users u INNER JOIN friends f ON f.user_id2 = u.user_id INNER JOIN users u2 ON f.user_id1 = u2.user_id WHERE u2.user_username = ? AND u.user_enabled = TRUE;
searchFriends = SELECT u.user_username, u.user_name, u.user_lastname, u.user_avatar, u.user_birthday FROM users u INNER JOIN friends f ON f.user_id2 = u.user_id INNER JOIN users u2 ON f.user_id1 = u2.user_id WHERE u2.user_username = ? AND u.user_enabled = TRUE AND (u.user_username LIKE ? OR u.user_name LIKE ? OR u.user_lastname LIKE ?);
isFriend = SELECT friends_id from friends f INNER JOIN users u ON f.user_id1 = u.user_id INNER JOIN users u2 ON f.user_id2 = u2.user_id WHERE u2.user_username = ? AND u.user_username = ?
deleteFriend = DELETE FROM friends f USING users u, users u2 WHERE f.user_id1 = u.user_id AND u.user_username = ? AND f.user_id2 = u2.user_id AND u2.user_username = ?; DELETE FROM friends f USING users u, users u2 WHERE f.user_id2 = u2.user_id AND u2.user_username = ? AND f.user_id1 = u.user_id AND u.user_username = ?;
